<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexIframe 子页面演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            height: 1500px; // 使页面内容较高
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>FlexIframe 子页面演示</h1>
    <p>这是子页面的内容。这个页面被嵌入到父页面中。</p>
    <div class="content">
        <h2>长内容区域</h2>
        <p>这是一个很长的内容区域，用于测试 FlexIframe 的高度调整功能。</p>
        <p>您可以尝试调整浏览器窗口大小，观察 iframe 如何自动调整高度。</p>
        <a href="https://example.com" target="_blank">测试链接</a>
        <button onclick="window.open('https://example.com')">测试 window.open</button>
        <button onclick="window.$location.href='https://example.com'">测试 location.href</button>
        <button onclick="sendCustomEvent()">发送自定义事件</button>
    </div>

    <script src="../dist/flex-iframe.umd.js" data-script-at="child"></script>
    <script>

        function sendCustomEvent() {
            FlexIframe.sendEventToParent('testEvent', { message: '这是一个自定义事件' });
        }
    </script>
</body>
</html>
